<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="app">
            <div class="edit-cartao">
                <div class="edit-cartao-content">
                    <div class="header-edit-cartao">
                        <h2>Edite seu cartão de credito</h2>
                    </div>
                    <div class="body-edit-cartao">
                        <div class="inputs">
                            <div class="input">
                                <input type="text" placeholder="Número do cartão" id="inputNumeroCartao">
                                <input type="text" placeholder="Nome impresso no cartão" id="inputNomeImpresso" maxlength="50">
                            </div>
                            <div class="input1">
                                <input type="text" id="inputValidade" placeholder="00/00" maxlength="5">
                                <input type="number" id="inputCVV" placeholder="CVV">
                            </div>
                        </div>
                    </div>
                    <div class="footer-edit-cartao">
                        <button class="btnSalvar" id="btnSlv">Salvar</button>
                    </div>
                </div>
            </div>
            <div class="cartao-credito">
                <div class="cartao-credito-content">
                    <div class="header-cartao">
                        <div class="img-icon">
                            <img src="/CartaoCreditoEditar/img/SantanderLogo.png" alt="">
                        </div>
                        <div class="img-icon1">
                            <img id="santanderIcon" src="/CartaoCreditoEditar/img/wifi.png" alt="">
                        </div>
                    </div>
                    <div class="body-cartao">
                        <img src="img/chipCredito.png" alt="">
                        <div class="numero-cartao">
                            <p id="nmrCartao">**** **** **** ****</p>
                        </div>
                    </div>
                    <div class="footer-cartao">
                        <div class="footer-cartao-nome">
                            <p class="deleteTag">Nome</p>
                            <p id="nomeCartaoImpresso" class="qbLn">********</p>
                        </div>
                        <div class="footer-cartao-valid">
                            <p class="deleteTag">Valid</p>
                            <p id="valid-cartao-usuario">00/00</p>
                        </div>
                        <div class="footer-cartao-icon">
                            <img src="img/SantanderLogoIcon.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
